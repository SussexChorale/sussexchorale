<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-GB' }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><span class="sr-only">{{ site.title }}</span></h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <nav>
        <a href="/" class="btn">Home</a>
        <a href="/about/" class="btn">About</a>
        <a href="/concerts/" class="btn">Concerts</a>
        <a href="/tickets/" class="btn">Tickets</a>
      </nav>
  </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
